<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="button-wrapper">
				<svg width="240" height="60">
					  <rect
						class="rectangle"
						width="240"
						height="60"
					  />
				</svg>
				<div class="btn">
					按钮
				</div>
			</div>
		</div>
		
	</body>
</html>

<style>
html,
body {
  padding: 0;
  margin: 0;
  font-family: "PingFang SC";
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100vw;
  height: 100vh;
  background: #2f3542;
}

.button-wrapper {
  position: relative;
  width: 240px;
  height: 60px;
  text-align: center;
}

.rectangle {
  stroke-width: 8px;
  stroke: #ff6348;
  fill: transparent;
  /* Core part of the animation */
  stroke-dasharray: 100 500;
  stroke-dashoffset: -372;/* 偏移负数，虚线整体右移动了372个单位 */
}

.btn {
  color: white;
  font-size: 18px;
  letter-spacing: 6px;
  position: relative;
  top: -48px;
}

@keyframes extend {
  to {
    stroke-dasharray: 600;/* 属性用于创建虚线： */
    stroke-dashoffset: 0;
    stroke-width: 2;/* 属性定义了一条线，文本或元素轮廓厚度： */
  }
}

.button-wrapper:hover .rectangle {
  animation: 0.5s extend linear forwards;
}


</style>
