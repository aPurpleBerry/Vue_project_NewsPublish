<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局和中间悬浮图片放大</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* 左侧和右侧栏各占页面50% */
        .left, .right {
            width: 50%;
            height: 100%;
        }

        .left {
            background-color: #f8b400;
        }

        .right {
            background-color: #4caf50;
        }

        /* 中间的悬浮div */
        .center {
            position: absolute;
            width: 200px; /* 中间div的宽度 */
            height: 200px; /* 中间div的高度 */
            background-color: #ffffff;
            border: 2px solid #ccc;
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            margin-left: -100px; /* 中间div宽度的一半，用于精确居中 */
            margin-top: -100px;  /* 中间div高度的一半，用于精确居中 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 200px; /* 使内部内容居中 */
            overflow: hidden; /* 保证图片放大时不超出div */
        }

        .center img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease; /* 动画过渡 */
        }

        /* 鼠标悬浮时图片放大 */
        .center:hover img {
            transform: scale(1.2); /* 图片放大1.2倍 */
        }
    </style>
</head>
<body>
    <div class="left">左侧栏</div>
    <div class="right">右侧栏</div>
    <div class="center">
        <img src="https://via.placeholder.com/200" alt="示例图片">
    </div>
</body>
</html>
